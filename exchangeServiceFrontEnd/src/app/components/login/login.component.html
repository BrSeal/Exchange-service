<form>
  <div class="form-group col-6 col-sm-3">
    <div class="form-group">
      <label for="username">Login</label>
      <input  class="form-control"  type="text" id="username" [(ngModel)]="username" name="username" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required/>
    </div>
    <button class="button" (click)="login()">Provide login</button>
  </div>
</form>
