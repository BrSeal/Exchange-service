<h2>My exchanges</h2>
<table *ngIf="exchanges.length!=0" class="table table-hover col-6 col-sm-3">
  <thead class="thead-dark">
  <tr>
    <th scope="col">id</th>
    <th scope="col">user</th>
    <th scope="col">from</th>
    <th scope="col">to</th>
    <th scope="col">operationDate</th>
    <th scope="col">amount</th>
    <th scope="col">resultingAmount</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let exchange of exchanges">
    <td>{{exchange.id}}</td>
    <td>{{exchange.user}}</td>
    <td>{{exchange.from}}</td>
    <td>{{exchange.to}}</td>
    <td>{{exchange.operationDate}}</td>
    <td>{{exchange.amount}}</td>
    <td>{{exchange.resultingAmount}}</td>
  </tr>
  </tbody>
</table>

<h3 *ngIf="exchanges.length===0">No exchanges done yet</h3>
