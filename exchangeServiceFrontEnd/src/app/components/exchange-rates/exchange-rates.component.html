<div>
  <div class="form-group col-6 col-sm-3">
    <label for="baseSelect">Change base</label>
    <select class="form-control" [(ngModel)]="currentBase" id="baseSelect">
      <option *ngFor="let exchangeRate of rates" [ngValue]="exchangeRate.base">
        {{exchangeRate.base}}
      </option>
    </select>
    <input type="button" value="Submit" (click)="listRates()">
  </div>


  <div>
    <table class="table table-hover col-6 col-sm-3">
      <h1>Base:{{currentBase}}</h1>
      <thead class="thead-dark">
      <tr>
        <th scope="col">Base</th>
        <th scope="col">Rate</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let exchangeRate of rates">
        <td>{{exchangeRate.base}}</td>
        <td>{{1 / exchangeRate.rate|currency:currentBase}}</td>
        <td *ngIf="isAuth()"><a routerLink="/exchangeForm" routerLinkActive="active">Exchange!</a></td>
      </tr>

      </tbody>

    </table>
  </div>
</div>
