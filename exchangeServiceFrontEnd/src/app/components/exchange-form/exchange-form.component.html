<form>
  <h2>Provide exchange from {{from}} to {{to}}</h2>
  <div class="form-group col-6 col-sm-3">
    <div class="form-group">
      <label for="amount">Hou many:</label>
      <input  class="form-control"  type="number" id="amount" [(ngModel)]="amount" name="amount" required/>
    </div>
    <button class="button" (click)="doExchange()">Calculate</button>
  </div>
</form>
