<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- JS -->
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <form class="form-inline" method="post" action="/exchange/rates">
        <input class="form-control mr-sm-2" name="base" type="text" placeholder="Base">
        <button class="btn btn-success" type="submit">Get rates</button>
    </form>
</nav>
<div class="row">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <div class="px-2" style="background-color: #9fcdff; border-radius:10px">

            <form th:action="@{/user/new}" method="post">
                <label for="username">Username</label>:
                <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
                <label for="password">Password</label>:
                <input type="password" id="password" name="password"/> <br/>
                <input type="submit" value="Log in"/>
                <a href="/registration" type="button" class="btn btn-secondary btn-sm">Register</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>
